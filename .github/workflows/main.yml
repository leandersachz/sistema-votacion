name: 📱 Generar APK - Método Fácil

on: [workflow_dispatch, push]

jobs:
  generate-apk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: 🚀 Instrucciones para APK Instantáneo
      run: |
        echo " "
        echo "🎉 ¡TU APP ESTÁ LISTA!"
        echo "🔗 URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo " "
        echo "📱 PARA GENERAR EL APK (2 MINUTOS):"
        echo "1. 🌐 Ve a: https://www.pwa2apk.com"
        echo "2. 📝 Pega esta URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "3. ⬇️  Descarga el APK directamente"
        echo " "
        echo "🎯 ALTERNATIVAS:"
        echo "• https://pwabuilder.com"
        echo "• https://www.pwa-to-apk.com"
        echo " "
        echo "✅ Verifica que tu app funcione:"
        echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo " "
        
    - name: 🔍 Verificar tu App
      run: |
        echo "🔍 Verificando tu aplicación..."
        curl -s -o /dev/null -w "Código HTTP: %{http_code}" \
        "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/manifest.json" || echo "❌ Manifest no accesible"
