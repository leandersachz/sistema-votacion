name: ğŸ—ï¸ Build APK AutomÃ¡tico

on: 
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ• Esperar para GitHub Pages
      run: sleep 90
      
    - name: âš™ï¸ Instalar JDK 17 automÃ¡ticamente
      run: |
        sudo apt update
        sudo apt install -y openjdk-17-jdk
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        
    - name: ğŸ› ï¸ Instalar Bubblewrap
      run: npm install -g @bubblewrap/cli
      
    - name: ğŸ—ï¸ Generar APK (automÃ¡tico)
      run: |
        URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "ğŸ”— Generando APK para: $URL"
        
        # Usar expect para automatizar las respuestas
        apt-get update && apt-get install -y expect
        
        /usr/bin/expect << EOF
        spawn bubblewrap init --manifest="$URL/manifest.json"
        expect "Do you want Bubblewrap to install the JDK"
        send "n\r"
        expect "Path to your existing JDK 17"
        send "/usr/lib/jvm/java-17-openjdk-amd64\r"
        expect "Package name"
        send "com.midominio.votacion\r"
        expect "App name"
        send "Sistema de VotaciÃ³n\r"
        expect "Launcher name"
        send "VotaciÃ³n\r"
        expect "App version"
        send "\r"
        expect "App version code"
        send "\r"
        expect "Host URL"
        send "\r"
        expect "Start URL"
        send "\r"
        expect "Theme color"
        send "\r"
        expect "Background color"
        send "\r"
        expect "Display mode"
        send "\r"
        expect "Orientation"
        send "\r"
        expect "Include app shortcuts"
        send "n\r"
        expect "Include splash screen"
        send "y\r"
        expect "Generate.*Signed Bundle"
        send "n\r"
        expect "Minimum Android SDK"
        send "19\r"
        expect eof
        EOF
        
    - name: ğŸ”¨ Construir APK
      run: bubblewrap build
      
    - name: ğŸ“¦ Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: sistema-votacion-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
